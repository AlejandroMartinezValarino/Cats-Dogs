[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[phases.start]
cmd = "serve -s dist -l $PORT"

[variables]
# VITE_API_URL debe configurarse en Railway con la URL p√∫blica del backend
# Ejemplo: https://cats-dogs-production.up.railway.app/api
# O si tienes dominio personalizado para el backend: https://api.pet-gallery.alejandrotech.eu/api
VITE_API_URL = "http://localhost:8080/api"
NODE_ENV = "production"
PORT = "3000"

