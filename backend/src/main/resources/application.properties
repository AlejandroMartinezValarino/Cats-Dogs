# Server Configuration
# Railway asigna automáticamente la variable PORT
# Usa PORT si está disponible, sino SERVER_PORT, sino 8080 por defecto
server.port=${PORT:${SERVER_PORT:8080}}

# Application Configuration
spring.application.name=pet-gallery-backend

# API Keys (from environment variables)
dog.api.key=${DOG_API_KEY}
dog.api.url=https://api.thedogapi.com/v1
cat.api.key=${CAT_API_KEY:}
cat.api.url=https://api.publicapis.org/entries?category=animals

# CORS Configuration
# Permite múltiples orígenes separados por coma
# Desarrollo: http://localhost:3000
# Producción: https://pet-gallery.alejandrotech.eu
# Nota: En Railway, configura CORS_ALLOWED_ORIGINS con: https://pet-gallery.alejandrotech.eu
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://pet-gallery.alejandrotech.eu}

# Logging
logging.level.com.pets=INFO
logging.level.org.springframework.web=INFO

